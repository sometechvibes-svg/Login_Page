<!DOCTYPE html>
<html lang="hi"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>User Registration</title><link rel="stylesheet" href="assets/style.css"/></head>
<body><div class="container" style="max-width:640px"><header class="top">
  <div class="title"><div class="logo"></div><h2>User Registration</h2></div>
  <a class="btn secondary" href="user.html">Back to Login</a>
</header><div class="card"><form id="ureg">
  <div class="grid grid-2">
    <div><label>Full Name</label><input id="name" required placeholder="e.g. Rahul Kumar"></div>
    <div><label>Email</label><input id="email" type="email" required placeholder="rahul@example.com"></div>
    <div><label>Phone Number</label><input id="phone" type="tel" required placeholder="+91 98765 43210"></div>
    <div><label>Voter ID</label><input id="voterid" required placeholder="VTR123456"></div>
  </div>
  <label class="mt-3">Password</label><input id="password" type="password" required>
  <button class="btn block mt-3" type="submit">Create Account</button>
</form><p class="small mt-3">Already have an account? <a href="user.html">Login here</a></p></div></div>
<script>
const USERS='ov_users';
function getUsers(){ return JSON.parse(localStorage.getItem(USERS)||'{}'); }
function saveUsers(o){ localStorage.setItem(USERS, JSON.stringify(o)); }
document.getElementById('ureg').addEventListener('submit', function(e){
  e.preventDefault();
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const phone=document.getElementById('phone').value.trim();
  const voterId=document.getElementById('voterid').value.trim();
  const password=document.getElementById('password').value;
  if(!name||!email||!phone||!voterId||!password) return;
  const users=getUsers();
  if(users[voterId]){ alert('This Voter ID is already registered.'); return; }
  users[voterId]={ name,email,phone,voterId,password, createdAt:new Date().toISOString() };
  saveUsers(users);
  alert('Registration successful! Please login.');
  window.location.href='user.html';
});
</script></body></html>
